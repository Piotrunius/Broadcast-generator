<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8" />
    <style>
      /* Prevent flash of unstyled content (FOUC) */
      html.pre-init body {
        visibility: hidden;
      }

      html.pre-init * {
        animation: none !important;
        transition: none !important;
      }

      /* Remove glow from COPY and BACK buttons */
      #copyBtn,
      .back-btn {
        box-shadow: none !important;
        text-shadow: none !important;
      }
    </style>
    <script>
      // Hide until CSS/JS are ready and apply performance mode early
      document.documentElement.classList.add('pre-init');
      if (localStorage.getItem('broadcast-generator-performance-mode') === 'true') {
        document.documentElement.classList.add('performance-mode');
      }
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Broadcast Generator</title>
    <link rel="icon" type="image/png" href="../../../assets/icons/scp-logo.png" />
    <script defer src="https://umami-proxy.piotrunius.workers.dev/script.js"
      data-website-id="933e33b2-1c22-42cf-b978-140f25ac6920"></script>
    <link rel="stylesheet" href="../../../src/styles/pages/broadcast-simple.css" />
    <link rel="stylesheet" href="../../../src/styles/base/animations.css" />
    <link rel="stylesheet" href="../../../src/styles/base/responsive.css" />
    <link rel="stylesheet" href="../../../src/styles/feedback.css" />
    <link rel="stylesheet" href="../../../src/styles/base/refined-theme.css" />
  </head>

  <body>
    <main class="wrap animate-page-enter">
      <header class="header">
        <h1>- Broadcast Terminal -</h1>
        <p class="subtitle">SCP Site Roleplay — Secure Broadcast Interface</p>
        <img src="../../../assets/icons/scp-logo.png" alt="SCP Logo" class="header-logo" />
      </header>
      <div class="SCPS-block">
        <span class="SCPS-title">SCP'S</span>
        <label class="checkbox-btn small-check">
          <input type="checkbox" id="scp035">
          <span class="check-led"></span>
          SCP-035
        </label>

        <label class="checkbox-btn small-check">
          <input type="checkbox" id="scp008">
          <span class="check-led"></span>
          SCP-008
        </label>

        <label class="checkbox-btn small-check">
          <input type="checkbox" id="scp409">
          <span class="check-led"></span>
          SCP-409
        </label>

        <label class="checkbox-btn small-check">
          <input type="checkbox" id="scp701">
          <span class="check-led"></span>
          SCP-701
        </label>
      </div>

      <section class="controls">
        <div class="menus">
          <div class="menu">
            <button class="menu-btn" data-menu="alarm" aria-expanded="false">
              <span class="led" aria-hidden="true"></span>
              THREAT LEVEL
              <span class="caret">▾</span>
            </button>
            <ul class="menu-list" id="alarm" data-menu="alarm" aria-hidden="true">
              <li><button data-option="HIGH">HIGH</button></li>
              <li><button data-option="MEDIUM">MEDIUM</button></li>
              <li><button data-option="LOW">LOW</button></li>
            </ul>
          </div>

          <div class="menu">
            <button class="menu-btn" data-menu="status" aria-expanded="false">
              <span class="led" aria-hidden="true"></span>
              STATUS
              <span class="caret">▾</span>
            </button>
            <ul class="menu-list" id="status" data-menu="status" aria-hidden="true">
              <li><button data-option="SCP BREACH"><span class="led"></span> SCP BREACH</button></li>
              <li><button data-option="SITE LOCKDOWN"><span class="led"></span> SITE LOCKDOWN</button></li>
              <li><button data-option="CLASS-D ESCAPE"><span class="led"></span> CLASS-D ESCAPE</button></li>
              <li><button data-option="CHAOS INSURGENCY"><span class="led"></span> CHAOS INSURGENCY</button></li>
              <li><button data-option="NUCLEAR PROTOCOL"><span class="led"></span> NUCLEAR PROTOCOL</button></li>
              <li><button data-option="CLEAR"><span class="led"></span> CLEAR</button></li>
            </ul>
          </div>

          <div class="menu">
            <button class="menu-btn" data-menu="events" aria-expanded="false">
              <span class="led" aria-hidden="true"></span>
              EVENTS
              <span class="caret">▾</span>
            </button>

            <ul class="menu-list" id="events" data-menu="events" aria-hidden="true">
              <li><button data-option="610 EVENT">610 EVENT</button></li>
              <li><button data-option="076 EVENT">076 EVENT</button></li>
              <li><button data-option="323 BREACH">323 BREACH</button></li>
              <li><button data-option="CLASS-D RIOT">CLASS-D RIOT</button></li>

            </ul>
          </div>

          <div class="menu">
            <button class="menu-btn" data-menu="testing" aria-expanded="false">
              <span class="led" aria-hidden="true"></span>
              TESTING
              <span class="caret">▾</span>
            </button>
            <ul class="menu-list" id="testing" data-menu="testing" aria-hidden="true">
              <li><button data-option="ALLOWED">ALLOWED</button></li>
              <li><button data-option="PROHIBITED">PROHIBITED</button></li>
            </ul>
          </div>
          <div class="bottom-options">
            <div class="containment-block">
              <label class="checkbox-btn">
                <input type="checkbox" id="containmentCheck">
                <span class="check-led"></span>
                CON-X
              </label>
            </div>
            <!-- Nuevo ID como checkbox -->
            <div class="menu checkbox-block">
              <label class="checkbox-btn">
                <input type="checkbox" id="idCheck">
                <span class="check-led"></span>
                ID
              </label>
            </div>
          </div>


        </div>

        <div class="actions">
          <button id="clearBtn" class="action-btn">Clear</button>
        </div>
      </section>


      <section class="output-area animate-fade-in-up stagger-4">
        <div class="top-buttons">
          <button id="generateBtn" class="primary">Generate</button>
          <button id="copyBtn" class="primary">COPY</button>
        </div>
        <div id="noParamsWarning" class="no-params-warning">
          ⚠ NO PARAMETERS SELECTED
        </div>
        <h2>Broadcast generated:</h2>
        <textarea id="output" rows="8" aria-label="Broadcast generado"></textarea>

        <div id="lengthWarning" class="no-params-warning"
          style="display: none; border-color: #ffaa00; color: #ffaa00; background: rgba(255, 170, 0, 0.1);">
          ⚠ WARNING: EXCEEDS 200 CHARACTERS
        </div>

        <div class="bottom-controls">
          <div class="mode-toggle-bottom">
            <span class="label">SIMPLE</span>
            <div id="modeSwitch" class="switch"></div>
            <span class="label">ADVANCED</span>
          </div>
          <div style="display: flex; flex-direction: column; align-items: flex-end;">
            <span id="charCounter"
              style="font-size: 11px; color: #a8a8a8; margin-bottom: 4px; font-family: var(--mono);">0/200</span>
            <button class="primary back-btn" id="backBtn">BACK</button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <small>victorbot365 • Broadcast Generator</small>
      </footer>
    </main>
    <div class="home-copyright">
      © <span id="copyright-year"></span> victorbot365 — All rights reserved.
    </div>
    <script>
      // Auto-update copyright year
      document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
    <script src="../../../src/scripts/core/animation-controller.js"></script>
    <script src="../../../src/scripts/core/particles.js"></script>
    <script src="../../../src/scripts/core/button-effects.js"></script>
    <script type="module" src="../../../src/scripts/core/performance-mode.js"></script>
    <script type="module" src="../../../src/scripts/core/index.js"></script>
    <script type="module" src="../../../src/scripts/broadcast/simple/main-simple.js"></script>
    <script src="../../../src/scripts/core/feedback-system.js"></script>
    <script>
      // Reveal once DOM is ready
      const reveal = () => document.documentElement.classList.remove('pre-init');
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        reveal();
      } else {
        window.addEventListener('DOMContentLoaded', reveal, { once: true });
      }
    </script>
  </body>

</html>
